<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwprd Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-text">password</h3>
      <form action="" class="form">
        <label for="passwordCharacterLength">Password Character Length</label>
        <div class="character-range">
          <input
            type="range"
            name="passwordCharacterLength"
            id="passwordCharacterLength"
            min="6"
            max="50"
            value="8"
          />
          <input
            class="character-number-range"
            type="number"
            name="passwordCharacterLength"
            value="8"
          />
        </div>

        <label for="includeUpperCase">Include Uppercase</label>
        <input type="checkbox" id="includeUpperCase" name="includeUpperCase" />
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" name="includeNumbers" />
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" name="includeSymbols" />
      </form>
    </div>
  </body>
</html>
